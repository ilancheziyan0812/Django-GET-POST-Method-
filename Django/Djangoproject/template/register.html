<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border : 1px solid black;
    }
    td,th{
     padding: 8px;
    }
    .center
    {
      position: absolute;
      top : 50%;
      left : 50%;
      transform: translate(-50%,-50%);
    }

  </style>
</head>
<body>
  {% block content %}
  <form class="center">
  <table>
   
    <tr><th>Registered Successfully</th></tr>
    
    <tr>
      <th>Name</th>
      <td>{{Name}}</td>
    </tr>

    <tr>
      <th>Password</th>
      <td>{{Password}}</td>
    </tr>

    <tr>
      <th>City</th>
      <td>{{City}}</td>
    </tr>

    <tr>
      <th>Email</th>
      <td>{{Email}}</td>
    </tr>
  </table>
</form>
  {% endblock %}
  
</body>
</html>
